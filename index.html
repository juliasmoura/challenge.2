<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .inline {
      float: left;
      width: 45%; 
      margin-right: 10px; 
  }
  </style>
</head>
<body>
  <div id="image"></div>
  <div id="card_front"></div>
  <div id="card_back"></div>
  <form>
    <label for="name">CARDHOLDER NAME</label>
    <input type="text" id="name" placeholder="e.g. Jane Appleseed">
    <br>
    <label for="number">CARD NUMBER</label>
    <input type="number" id="number"  min="0000000000000000" max="9999999999999999" placeholder="e.g. 1234 5678 9123 0000">
    <br>

    <div class="inline">
      <label for="date">EXP. DATE (MM/YY)</label>
      <input type="month_" id="same_line" maxlength="2" placeholder="MM" >
      <input type="year_" id="same_line" maxlength="2" placeholder="YY">
    </div>

    <div class="inline"> 
      <label for="cvv">CVV</label placeholder="e.g. 123">
      <input type="number" id="cvv" min="000" max="999" placeholder="C  e.g. 123">
    </div>

    <br>

    <button type="submit">Confirm</button>
  </form>

    
  </div>
</body>
</html>
